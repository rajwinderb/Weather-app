<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5fc1b20396.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,700&family=Rubik&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="all">
            <div class="search" id="search-form">
            <form class="form-inline d-flex justify-content-right md-form form-sm">
                <input class="form-control form-control-sm mr-3 w-45" type="text" placeholder="Search"
                  aria-label="Search" id="search-input">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search" aria-hidden="true"></i>
                  </button>
            </form>
            </div>

                <h1 class="today" id="now-date">
                    Today
                </h1>

                <section class="now">
                <div class="row">
                    <div class="col-6">
                    <h1 class="temp-and-icon">
                    <i class="fas fa-cloud-sun"></i> 
                    <span class="now-temp" id="now-temp">23</span>
                    <span class="c-f">
                        <a href="#" id="celsius">Â°C</a>
                    </span>
                    </h1>
                    <p>
                        <span id="description">Mostly Cloudy</span><br/>
                        <!-- <i class="fas fa-tint"></i> 6% <br/> -->
                        <i class="fas fa-wind"></i> <span id="wind">9</span> mph <br/>

                    </p>
                </div>
                    <div class="col-6">
                        <div class="info">
                        <h1 class="city" id="city">
                            Budapest
                        </h1>
                        <h2>
                            <span id="high-temp">23</span>/<span id="low-temp">15</span>
                        </h2>
                        </div>
                    </div>
                </div>
                </section>
                

                

        <section class="five-day">   
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2" >
                Fri
            </div>
            <div class="col-2">
                Sat
            </div>
            <div class="col-2">
                Sun
            </div>
            <div class="col-2">
                Mon
            </div>
            <div class="col-2">
                Tues
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row icons">
            <div class="col-1"></div>
            <div class="col-2" >
                <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="col-2">
                <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-2">
                <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="col-2">
                <i class="far fa-sun"></i>
            </div>
            <div class="col-2">
                <i class="far fa-sun"></i>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
                20/13
            </div>
            <div class="col-2">
                23/14
            </div>
            <div class="col-2">
                24/14
            </div>
            <div class="col-2">
                28/15
            </div>
            <div class="col-2">
                31/17
            </div>
            <div class="col-1"></div>
        </div>
        </section>  
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
